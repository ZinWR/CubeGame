<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="icon" href="./assets/tabLogo.png" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="title">
          <span style="--i: 1">C</span>
          <span style="--i: 2">U</span>
          <span style="--i: 3">B</span>
          <span style="--i: 4">E</span>
          <span style="--i: 5">_</span>
          <span style="--i: 6">G</span>
          <span style="--i: 7">A</span>
          <span style="--i: 8">M</span>
          <span style="--i: 9">E</span>
          <span style="--i: 10">!</span>
        </div>
        <div id="timer">00 : 00 : 000</div>
        <button id="reset" onClick="window.location.reload();">
          Play Again
        </button>
      </div>
      <!-- Choose cube texture -->
      <div class="textures">
        <button id="default">Default</button>
        <button id="cohorts">Cohorts</button>
        <button id="cs63">'63</button>
        <button id="cs62">'62</button>
        <!-- LeaderBoard Button -->
        <span class="iconoir--leaderboard-star" id="leaderboard"></span>
      </div>
      <!-- Difficulty Slide Bar -->
      <div class="wrapper">
        <span class="svg-spinners--blocks-shuffle-3" id="icon"></span>
        <input
          type="range"
          min="5"
          step="1"
          max="100"
          value="25"
          id="slidebar"
        />
        <span class="slide-value">25</span>
      </div>
    </div>

    <!-- Save Score -->
    <div class="container-score" style="display: none">
      <input type="text" placeholder="Name" id="username" value="Quan" />
      <button id="score">Save Score</button>
    </div>

    <!-- Background video/music -->
    <video
      id="video"
      playsinline
      webkit-playsinline
      muted
      loop
      autoplay
      width="320"
      height="240"
      src="./assets/data-flow.mp4"
      style="display: none"
    ></video>
    <!-- Import three.js from a CDN -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
      }
    </script>
    <script src="./main.js" type="module"></script>
    <script src="./utils/utils.js" type="module"></script>
  </body>
</html>
